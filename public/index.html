<!DOCTYPE html>
<html lang="en" ng-app="BooksApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="MainController as ctrl">
    <h1>Books App</h1>

    <form ng-submit="ctrl.createBook()">
      <input type="text" ng-model="ctrl.newBook.title" placeholder="Title" />
      <input type="text" ng-model="ctrl.newBook.author" placeholder="Author" />
      <input type="text" ng-model="ctrl.newBook.image" placeholder="Image" />
      <input
        type="text"
        ng-model="ctrl.newBook.summary"
        placeholder="Summary"
      />
      <input type="submit" value="Create Book" />
    </form>
    <div class="books">
      <div class="book" ng-repeat="book in ctrl.books">
          <h1>{{book.title}}</h1>
          <h2>{{book.author}}</h2>
          <img src="{{book.image}}">
          <p>{{book.summary}}</p>
        <a href="#" ng-click="ctrl.indexOfShowForm = $index" ng-if="$index !== ctrl.indexOfShowForm"> Edit Book</a>

        <button ng-click="ctrl.deleteBook(book)">X</button>

        <div class="edit-form" ng-if="$index === ctrl.indexOfShowForm">
          <form ng-submit="ctrl.editBook(book)">
            <input type="text" ng-model="ctrl.updatedBook.title" ng-value="book.title"/>
            <input type="text" ng-model="ctrl.updatedBook.author" placeholder="Author" ng-value="book.author"/>
            <input type="text" ng-model="ctrl.updatedBook.image" placeholder="Image" ng-value="book.image"/>
            <input
              type="text"
              ng-model="ctrl.updatedBook.summary"
              placeholder="Summary" ng-value="book.summary"
            />
            <input type="submit" value="Edit Book" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
