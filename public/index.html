<!DOCTYPE html>
<html lang="en" ng-app="BooksApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="add-new-book-btn" ng-click="ctrl.addNewBook = !ctrl.addNewBook">
      +
    </div>
    <h1 class="books-app-title">Books App</h1>

    <div class="add-book-modal" ng-if="ctrl.addNewBook">
      <form ng-submit="ctrl.createBook()" class="create-book-form">
        <input type="text" ng-model="ctrl.newBook.title" placeholder="Title" />
        <input
          type="text"
          ng-model="ctrl.newBook.author"
          placeholder="Author"
        />
        <input type="text" ng-model="ctrl.newBook.image" placeholder="Image" />
        <input
          type="text"
          ng-model="ctrl.newBook.summary"
          placeholder="Summary"
        />
        <input type="submit" value="Create Book" />
      </form>
    </div>
    <div class="books">
      <div class="book" ng-repeat="book in ctrl.books">
        <img src="{{book.image}}" />

        <h2>{{book.title}}</h2>
        <h3>{{book.author}}</h3>
        <p>{{book.summary}}</p>
        <a
          href=""
          ng-click="ctrl.indexOfShowEditForm = $index"
          ng-if="$index !== ctrl.indexOfShowEditForm"
        >
          Edit Book</a
        >

        <button ng-click="ctrl.deleteBook(book)" class="delete-btn">X</button>

        <div class="edit-form" ng-if="$index === ctrl.indexOfShowEditForm">
          <form ng-submit="ctrl.editBook(book)">
            <input
              type="text"
              ng-model="ctrl.updatedBook.title"
              ng-value="book.title"
            />
            <input
              type="text"
              ng-model="ctrl.updatedBook.author"
              placeholder="Author"
              ng-value="book.author"
            />
            <input
              type="text"
              ng-model="ctrl.updatedBook.image"
              placeholder="Image"
              ng-value="book.image"
            />
            <input
              type="text"
              ng-model="ctrl.updatedBook.summary"
              placeholder="Summary"
              ng-value="book.summary"
            />
            <input type="submit" value="Edit Book" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
